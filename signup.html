<head>

<body>
    <div class="regform2">
        <h2>Registration Form</h2> 
        <form action="#">
            <label for="fname">First Name</label>
          <input type="text" name="Full name" placeholder="husni muhammad">
          <label>UserName</label> <br> 
          <input type="username" name="" id="username" placeholder="husniya"> <br>
         <label>Password</label><br>
            <input type="password" name="password" id="password" />
            <br>
          <label>  Confirm Password</label>
            <input type="password" name="password" id="password" />

              id="toggleComfirmPassword"></i><br>
          <input class="checked" type="checkbox" name="Remember" value="Remember" checked> Remember me<br>
          <br>

          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other<br><br>

          <label for="country">State of Origin</label>
    <select id="country" name="country">
      <option value="abuja">Abuja</option>
      <option value="bauchi">Bauchi</option>
      <option value="Niger">Niger</option>
    </select>
          <button class="submit" type="submit">Register</button>

      </form>
      </div>
